<ng-container *ngIf="model != null">
	<ng-container [ngSwitch]="model.type">
		<app-ingame-player style="flex: 0 0 100%;" *ngSwitchCase="StateType.Villian"></app-ingame-player>
		<app-ingame-player style="flex: 0 0 100%;" *ngSwitchCase="StateType.Detective"></app-ingame-player>
	</ng-container>
</ng-container>
